    <main>

        <section id="dv-auto-complete-cep">
            <form id="form-cep">
                <label for="input-cep">Cep:</label>
                <input type="text" name="input-cep" class="ipt" id="input-cep" maxlength="9" minlength="9" required>

                <label for="input-endereco">Endereço:</label>
                <input type="text" name="input-endereco" class="ipt" id="input-endereco">

                <label for="input-bairro">Bairro:</label>
                <input type="text" name="input-bairro" class="ipt" id="input-bairro">

                <label for="input-cidade">Cidade:</label>
                <input type="text" name="input-cidade" class="ipt" id="input-cidade">

                <label for="input-ibge">IBGE:</label>
                <input type="text" name="input-ibge" class="ipt" id="input-ibge">

                <label for="input-estado">Estado:</label>
                <input type="text" name="input-estado" class="ipt" id="input-estado">

                
                <input type="submit" id="btn-enviar" value="Enviar">
            </form>

        </section>
